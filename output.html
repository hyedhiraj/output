<!DOCTYPE html>
<html>
<head>
	<title>Employment Registration Form</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<style>
		.form-container {
			border: 1px solid #ccc;
			padding: 20px;
			margin-top: 50px;
			border-radius: 10px;
			box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.2);
		}

		.form-group label {
			font-weight: bold;
			margin-bottom: 10px;
			display: block;
		}

		.form-group input {
			border-radius: 5px;
			padding: 10px;
			border: 1px solid #ccc;
			width: 100%;
			box-sizing: border-box;
			margin-bottom: 20px;
		}

		.btn-submit {
			background-color: #28a745;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			font-size: 16px;
		}

		.btn-submit:hover {
			background-color: #218838;
		}

		.error-message {
			color: red;
			font-weight: bold;
			margin-bottom: 10px;
			display: block;
		}
	</style>

</head>
<body>

	<div class="container">

		<div class="row">

			<div class="col-md-6 offset-md-3 form-container">

				<h4>Employment Registration Form</h4>

				<form>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
						<span id="name-error" class="error-message"></span>
					</div>

					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
						<span id="email-error" class="error-message"></span>
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
						<span id="password-error" class="error-message"></span>
					</div>

					<div class="form-group">
						<label for="confirm-password">Confirm Password</label>
						<input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Enter your password again">
						<span id="confirm-password-error" class="error-message"></span>
					</div>

					<div class="form-group">
						<label for="phone">Phone Number</label>
						<input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
						<span id="phone-error" class="error-message"></span>
					</div>

					<div class="form-group">
						<label for="resume">Upload Resume</label>
						<input type="file" class="form-control" id="resume" name="resume">
						<span id="resume-error" class="error-message"></span>
					</div>

					<button type="submit" class="btn btn-submit">Submit</button>
				</form>

			</div>

		</div>

	</div>

	<script>

		$('form').submit(function(e) {
			e.preventDefault();

			var name = $('#name').val().trim();
			var email = $('#email').val().trim();
			var password = $('#password').val().trim();
			var confirm_password = $('#confirm-password').val().trim();
			var phone = $('#phone').val().trim();
			var resume = $('#resume').val().trim();

			if (name == "") {
				$('#name-error').html("Name is required.");
			} else {
				$('#name-error').html("");
			}

			if (email == "") {
				$('#email-error').html("Email is required.");
			} else {
				$('#email-error').html("");
			}

			if (password == "") {
				$('#password-error').html("Password is required.");
			} else {
				$('#password-error').html("");
			}

			if (confirm_password == "") {
				$('#confirm-password-error').html("Confirm Password is required.");
			} else if (password != confirm_password) {
				$('#confirm-password-error').html("Passwords do not match.");
			} else {
				$('#confirm-password-error').html("");
			}

			if (phone == "") {
				$('#phone-error').html("Phone Number is required.");
			} else {
				$('#phone-error').html("");
			}

			if (resume == "") {
				$('#resume-error').html("Resume is required.");
			} else {
				$('#resume-error').html("");
			}

			if (name != "" && email != "" && password != "" && confirm_password != "" && phone != "" && resume != "") {
				alert("Congratulations! Your employment registration form has been submitted successfully.");
				$('form')[0].reset();
			}

		});

	</script>

</body>
</html>
